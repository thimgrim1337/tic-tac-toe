<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game">
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="score">
          <span>X: </span><span class="x-score">0</span> <span>O: </span
          ><span class="o-score">0</span>
        </div>
      </div>
      <div class="gameboard">
        <div class="cells">
          <div class="cell lined thick" cell-index="0"></div>
          <div class="cell lined thick" cell-index="1"></div>
          <div class="cell lined thick" cell-index="2"></div>
          <div class="cell lined thick" cell-index="3"></div>
          <div class="cell lined thick" cell-index="4"></div>
          <div class="cell lined thick" cell-index="5"></div>
          <div class="cell lined thick" cell-index="6"></div>
          <div class="cell lined thick" cell-index="7"></div>
          <div class="cell lined thick" cell-index="8"></div>
        </div>
        <div class="controls">
          <p class="turn"></p>
          <p class="result"></p>
          <button class="reset-btn btn lined thick">reset</button>
          <button class="menu-btn btn lined thick">menu</button>
        </div>
      </div>
    </div>
    <div class="settings">
      <h1>Tic Tac Toe</h1>
      <h2>Choose your opponent</h2>
      <div class="player-1 lined thick" data-player="0">
        <img src="img/controller.svg" alt="controller" />
        <img src="img/desktop-classic.svg" alt="computer" />
        <h2>Player vs CPU</h2>
      </div>
      <div class="player-2 lined thick" data-player="1">
        <img src="img/controller.svg" alt="controller" />
        <img src="img/controller.svg" alt="controller" />
        <h2>Player vs Player</h2>
      </div>
      <button class="start-btn btn lined thick">start</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
